services:
  postgres:
    image: 'postgres:16.2'
    env_file: .env
    ports:
      - "54320:5432"
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}", "-d", "${POSTGRES_DB}"]
      interval: 1s
      timeout: 1s
      retries: 60
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: always
  minio:
    image: 'minio/minio:RELEASE.2024-05-28T17-19-04Z'
    env_file: .env
    environment:
      - MC_HOST_custom=http://localhost:${MINIO_PORT}
    command: server --console-address ":9001" /data
    ports:
      - ${MINIO_PORT}:${MINIO_PORT}
      - "9001:9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 1s
      timeout: 1s
      retries: 60
    volumes:
      - minio-data:/data
    restart: always
  backend:
    build: backend
    env_file: .env
    ports:
      - ${DJANGO_PORT}:${DJANGO_PORT}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    restart: always
  frontend:
    build: frontend
    env_file: .env
    ports:
      - 3000:3000
    depends_on:
      backend:
        condition: service_started
    restart: always

volumes:
  postgres-data:
  minio-data:
